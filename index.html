    <link rel="stylesheet" href="style.css" />

          <a href="instrucoes.html">
          <button class="game_button">Instruções</button>
          </a>

            <button class="game_button">Jogar</button>
          </a>

      
          <a href="sair.html">

          </a>
            
        </div>
      </div>

    <script src="script.js"></script>
